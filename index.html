<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Увеличение картинки двумя пальцами на телефоне</title>
      <style>
         img {
            max-width: 100%;
            height: auto;
         }
      </style>
   </head>
   <body>
      <img src="bulbulaxa.jpeg" alt="Моя картинка" />

      <script>
         var lastDist = null;

         document.addEventListener("touchmove", function (event) {
            if (event.touches.length == 2) {
               var touch1 = event.touches[0];
               var touch2 = event.touches[1];
               var dist = Math.hypot(touch2.pageX - touch1.pageX, touch2.pageY - touch1.pageY);
               if (lastDist) {
                  var delta = dist - lastDist;
                  var scale = delta / 100;
                  var img = document.querySelector("img");
                  var width = img.offsetWidth;
                  var height = img.offsetHeight;
                  img.style.width = width + width * scale + "px";
                  img.style.height = height + height * scale + "px";
               }
               lastDist = dist;
            }
         });

         document.addEventListener("touchend", function (event) {
            lastDist = null;
         });
      </script>
   </body>
</html>
